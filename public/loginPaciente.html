<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoMeDi - Inicio de Sesión</title>
    <link rel="stylesheet" href="assets/css/loginPaciente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="logo">FoMe<span>Di</span></div> 
                <input type="checkbox" name="" id="click">
                <label for="click" class="menu-btn">
                    <i class="material-icons">menu</i>
                </label>
                <ul>
                    <li><a href="#" class="active">Inicio</a></li>
                    <li><a href="#">Sobre el sistema</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row full-screen align-items-center">
                <div class="left">
                    <span class="line"></span>
                    <h2>Bienvenido a <br><span>FoMeDi</span></h2>
                    <p>Gestión de turnos médicos del Hospital Evita</p>
                    <a href="#" class="btn">Más información</a>

                    <div class="social-media">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="right">
                    <div class="form">
                        <div class="text-center">
                            <h6><span>Iniciar Sesión</span> <span>Registrarse</span></h6>
                            <input type="checkbox" class="checkbox" id="reg-log">
                            <label for="reg-log"></label>
                            <div class="card-3d-wrap">
                                <div class="card-3d-wrapper">
                                    <!-- INICIO DE SESIÓN -->
                                  <!-- INICIO DE SESIÓN -->
<div class="card-front">
  <div class="center-wrap">
    <form id="form-login">
      <h4 class="heading">Iniciar Sesión</h4>

      <div class="form-group">
        <input type="email" class="form-style" placeholder="Correo electrónico" id="login-correo" required>
        <i class="input-icon material-icons">alternate_email</i>
      </div>

      <div class="form-group">
        <input type="password" class="form-style" placeholder="Contraseña" id="login-password" required>
        <i class="input-icon material-icons">lock</i>
      </div>

      <button type="submit" class="btn">Ingresar</button>
      <p class="text-center" id="login-mensaje"></p> 

      <p class="text-center"><a href="../public/loginMedico.html" class="link"> ¿Sos médico? Ingresá acá </a></p>
    </form>
  </div>
</div>

  <!-- REGISTRO -->
<div class="card-back">
  <div class="center-wrap">
    <form id="form-register">
      <h4 class="heading">Registrarse</h4>

      <div class="form-group">
        <input type="text" class="form-style" placeholder="Nombre completo" autocomplete="off" id="nombre_completo" name="nombre_completo" required>
        <i class="input-icon material-icons">perm_identity</i>
      </div>

      <div class="form-group">
        <input type="email" class="form-style" placeholder="Correo electrónico" autocomplete="off" id="correo" name="correo" required>
        <i class="input-icon material-icons">alternate_email</i>
      </div>

      <div class="form-group">
        <input type="password" class="form-style" placeholder="Crear contraseña" autocomplete="off" id="password" name="password" required>
        <i class="input-icon material-icons">lock</i>
      </div>

      <button type="submit" class="btn">Registrarme</button>
      <p class="text-center" id="mensaje"></p>
    </form>
  </div>
</div>

    </section>
   <script src="../public/assets/js/register.js"></script>
   <script src="../public/assets/js/login.js"></script>


</body>
</html>
